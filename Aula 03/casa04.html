<!DOCTYPE html>

<meta charset="ISO-8859-1">

<body>
	<script type="text/javascript">
		var n1, n2;
		n1=7;
		n2=9;
	
		console.log("A soma de "+n1+" + "+n2+" = "+(n1+n2));
		console.log("A divisao de "+n1+" / "+n2+" = "+(n1/n2));
		console.log("A multiplicação de "+n1+" * "+n2+" = "+(n1*n2));
		console.log("O modulo de "+n1+" e "+n2+": "+(n1%n2));
		console.log(n1+" elevado a "+n2+" e igual a "+(n1**n2));


	</script>
</body>
