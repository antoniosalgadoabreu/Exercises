<body>
	<script type="text/javascript">
	var n1 = 4;
	var n2 = 10;
	// envia uma informação para o console do navegador.
	console.log(n1); //4
	console.log(n2); //10
	console.log(n1+n2); //14
	console.log("O valor de n1 é " + n1); //O valor de n1 é 4
	console.log("O valor de n2 é " + n2); //O valor de n2 é 10
	console.log("A soma de n1 e n2 é " + n1 + n2); //A soma de n1 e n2 é 410
	console.log("A soma de n1 e n2 é " + (n1 + n2) ); //A soma de n1 e n2 é 14
	console.log("A soma de " + n1 + " e " + n2 + " é " + (n1 + n2) ); //A soma de 4 e 10 é 14
	</script>
</body>
