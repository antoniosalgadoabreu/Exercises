<body>

	<script type="text/javascript">
		var n1, n2, n3, n4;
		n1=7;
		n2=9;
		n3=2;
		n4=6;

		console.log("A soma de "+n1+" + "+n2+" + "+n3+" + "+n4+" = "+(n1+n2+n3+n4));
		console.log("A subtração de "+n1+" - "+n2+" - "+n3+" - "+n4+" = "+(n1-n2-n3-n4));
		console.log("A multiplicação de "+n1+" * "+n2+" * "+n3+" * "+n4+" = "+(n1*n2*n3*n4));
		
	</script>
