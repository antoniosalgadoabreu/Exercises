<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>
	<script type="text/javascript">

		var n1, n2;

		document.write("Este programa realiza os calculos de soma, subtracao, divisao, multiplicacao, modulo, elevacao do primeiro numero com o segundo.<br>");
		
		n1=prompt("Digite o primeiro numero:");
		n2=prompt("Digite o segundo numero:");
	
		document.write("A soma de "+n1+" + "+n2+" = "+(n1+n2)+".<br>");
		document.write("A subtracao de "+n1+" - "+n2+" = "+(n1-n2)+".<br>");
		document.write("A divisao de "+n1+" / "+n2+" = "+(n1/n2)+".<br>");
		document.write("A multiplicação de "+n1+" * "+n2+" = "+(n1*n2)+".<br>");
		document.write("O modulo de "+n1+" e "+n2+": "+(n1%n2)+".<br>");
		document.write(n1+" elevado a "+n2+" e igual a "+(n1**n2)+".<br>");
	

	</script>
</body>
</html>
