<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>
	<script type="text/javascript">
		var le = prompt("Digite uma letra minúscula:");
		
		if (le=="a") {
			document.write("Voce digitou uma vogal");
		} else {
			if (le=="e") {
				document.write("Voce digitou uma vogal");
			} else {
				if (le=="i") {
					document.write("Voce digitou uma vogal");
				} else {
					if (le=="o") {
						document.write("Voce digitou uma vogal");
					} else {
						if (le=="u") {
							document.write("Voce digitou uma vogal");
						} else {
							document.write("Voce não digitou uma vogal no modo pedido.");
						}
					}
				}
			}
		}
	</script>
</body>
</html>
