<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>
	<script type="text/javascript">

	var le = parseInt(prompt("Digite um numero entre 1 e 12:"));
	
	if (le==1) {
		document.write("Este numero representa janeiro.");
	} else {
		if (le==2) {
			document.write("Este numero representa fevereiro.");
		} else {
			if (le==3) {
				document.write("Este numero representa marco.");
			} else {
				if (le==4) {
					document.write("Este numero representa abril.");
				} else {
					if (le==5) {
						document.write("Este numero representa maio.");
					} else {
						if (le==6) {
							document.write("Este numero representa junho.");
						} else {
							if (le==7) {
								document.write("Este numero representa julho.");
							} else {
								if (le==8) {
									document.write("Este numero representa agosto.");	
								} else {
									if (le==9) {
										document.write("Este numero representa setembro.");
									} else {
										if (le==10) {
											document.write("Este numero representa outubro.");
										} else {
											if (le==11) {
												document.write("Este numero representa novembro.");
											} else {
												if (le==12) {
													document.write("Este numero representa dezembro.");
												} else {
													document.write("Nao foi digitado um numero entre 1 e 12.");
												}
											}
										}
									}
								}
							}
						}
					}
				}
			}
		}
	}
		
	</script>
</body>
</html>
