<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>
<p>Menu <br>
1 - para cafe da manha<br>
2 - para almoço<br>
3 - para janta<br>
4 - para ceia<br>
</p>
	<script type="text/javascript">
		var n = parseInt(prompt("Digite sua opção:"));
		
		if (n==1) {
			document.write("Bom cafe da manha.");
		} else {
			if (n==2) {
				document.write("Bom almoço.");
			} else {
				if (n==3) {
					document.write("Boa janta.");
				} else {
					document.write("Boa ceia.");
				}
			}
		}
		

	</script>
</body>
</html>
