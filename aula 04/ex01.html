<body>
	<script type="text/javascript">
	
	// exemplo de operadores unários
	// forma de sufixo: primeiro usa a variável depois incrementa ou decrementa
	// forma de prefixo: primeira (incrementa ou decrementa) e depois usa a variável
	//Forma Sufixo:
	var n; // declaração de variável
	n= 10; // atribuição de valor
	// Resultado
	console.log (n); // 10
	console.log (n++); // 10
	console.log (n); // 11
	//Forma Prefixo:
	n = 10; // redefinindo o valor de n, atribuindo um novo valor
	console.log (n); // 10
	console.log (++n); // 11
	console.log (n); // 11


	</script>
	
	
</body>
</html>
