	<script type="text/javascript"> 
	
	// exemplo de operadores unários
	// resulva a questão.
	// quais valores seráo enviados para o console ?
	
	var n;

	n= 10;
	n++;
	n++;
	++n
	console.log(n++);
	n--;
	console.log(--n);
	--n;
	console.log(n);
	n--;
	n=30;
	n++;
	console.log(n--);


	</script>
