<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>
	
	<script type="text/javascript">
		var n1 = 5;
		var n2 = 10;
		//resultado
		console.log(5 == 5); // true -> leia: o número cinco é igual ao número cinco?
		console.log(5 != 5); // false -> número cinco é diferente do número cinco?
		console.log(5 == "5"); // true -> o numero cino é igual a string cinco?
		console.log(5 > 5); // false -> o número cinco é maior que cinco?
		console.log(5 >= 5); // true
		console.log(n1 == 5); //true -> o conteúdo de n1 é igual ao número cinco?
		console.log(n2 == 5); //false
		console.log(n1 == n2); //false
		console.log(n1 != n2); //true
		console.log(n2 == 5); // false
		console.log(n2 <= n1); // true
	</script>
</body>
</html>
