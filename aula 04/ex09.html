	<script>
// comando if-else
// faça um script para pedir ao usuário que digite um valor.
// verifique se o valor digitado é par ou impar

var n = prompt("Digite um número", "");
if(n % 2 == 0){ // se o resto da divisão de n por 2 for igual a zero, executa o corpo do if, senão do else
alert("Obrigado, o número " + n + " é par.");
}else {
alert("Obrigado, o número " + n + " é impar.");
}
alert("fim do script");
 </script>
</body>
