<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>
	<script type="text/javascript">
		var n1=prompt("Digite um numero entre 1 e 9:");

		if (n1>=1 && n1<=9) {
			document.write("O caracter "+n1+" e um numero que esta entre 1 e 9.<br>");
		} else {
			document.write("O caracter "+n1+" nao e um numero entre 1 e 9.<br>");
		}
		document.write("<br>Programa finalizado.");
	</script>
</body>
</html>
