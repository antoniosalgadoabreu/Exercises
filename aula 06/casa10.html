<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>
	<script type="text/javascript">
		alert("Este programa irá verificar se a letra que digitou é uma consoante.");
		var le= prompt("Digite uma letra minuscula:");
	
		if ((le=="b")||(le=="c")||(le=="d")||(le=="f")||(le=="g")||(le=="h")||(le=="j")||(le=="k")||(le=="l")||(le=="m")||(le=="n")||(le=="p")||(le=="q")||(le=="r")||(le=="s")||(le=="t")||(le=="v")||(le=="x")||(le=="y")||(le=="w")||(le=="z")) {
			document.write("<br>Voce digitou uma consoante.");
		} else {
			document.write("<br>Voce não digitou uma consoante.");
		}
		document.write("<br>Programa finalizado.");
		
	</script>
</body>
</html>
