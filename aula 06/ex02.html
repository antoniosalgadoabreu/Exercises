<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>
	<script type="text/javascript">

		var n1 = prompt("Digite o primeiro numero:");
		var n2 = prompt("Digite o segundo numero:");
		var n3 = prompt("Digite o terceiro numero:");
		var n4 = prompt("Digite o quarto numero:");
	
		if (n1>=n2 && n1>=n3 && n1>=n4) {
			document.write("<br> O maior numero é "+n1);
		} else {
			if (n2>=n1 && n2>=n3 && n2>=n4) {
				document.write("<br> O maior numero é "+n2);
			} else {
				if (n3>=n1 && n3>=n2 && n3>=n4) {
					document.write("<br> O maior numero é "+n3);	
				} else {
					document.write("<br> O maior numero é "+n4);
				}
			}
		}

	</script>
</body>
</html>
