<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>
<script type="text/javascript">
	alert("Programa feito para montar um array de numeros de 5 posições.");
	var v1=[];
	
	v1[0]=parseInt(prompt("Digite o primeiro número:"));
	v1[1]=parseInt(prompt("Digite o segundo número:"));
	v1[2]=parseInt(prompt("Digite o terceiro número:"));
	v1[3]=parseInt(prompt("Digite o quarto número:"));
	v1[4]=parseInt(prompt("Digite o quinto número:"));

	document.write("O primeiro digitado foi: "+v1[0]);
	document.write("<br>O segundo digitado foi: "+v1[1]);
	document.write("<br>O terceiro digitado foi: "+v1[2]);
	document.write("<br>O quarto digitado foi: "+v1[3]);
	document.write("<br>O quinto digitado foi: "+v1[4]);

	document.write("<br><br>Pograma encerrado.");
	
</script>
</body>
</html>
