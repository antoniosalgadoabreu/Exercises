<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>
<script type="text/javascript">
	alert("Programa feito para montar um array de nomes de 7 posições.");
	var v1=[];
	
	v1[0]=parseInt(prompt("Digite o primeiro nome:"));
	v1[1]=parseInt(prompt("Digite o segundo nome:"));
	v1[2]=parseInt(prompt("Digite o terceiro nome:"));
	v1[3]=parseInt(prompt("Digite o quarto nome:"));
	v1[4]=parseInt(prompt("Digite o quinto nome:"));
	v1[5]=parseInt(prompt("Digite o sexto nome:"));
	v1[6]=parseInt(prompt("Digite o sétimo nome:"));
	

	document.write("O primeiro digitado foi: "+v1[0]);
	document.write("<br>O segundo digitado foi: "+v1[1]);
	document.write("<br>O terceiro digitado foi: "+v1[2]);
	document.write("<br>O quarto digitado foi: "+v1[3]);
	document.write("<br>O quinto digitado foi: "+v1[4]);
	document.write("<br>O sexto digitado foi: "+v1[5]);
	document.write("<br>O sétimo digitado foi: "+v1[6]);
	
	document.write("<br><br>Pograma encerrado.");
	
</script>
</body>
</html>
