<!DOCTYPE html>

<head>
<meta charset="ISO-8859-1">

<body>

<h1>Propriedades de array/matriz</h1>

<script>
	// declaração de vetor vazio
	var v1 = [] ;
	// declaração de vetor com 3 strings
	var v2 = ["joão", "maria", "jose","Antonio","Isabelle"];
	// declaração de vetor com 5 numeros inteiros
	var v3 = [11, 2, 44, 78, 66, 99, 00];
	// propriedade length
	// retorna o tamanho do vetor
	// sintaxe/;
	// nome_vetor.lentg;
	console.log(v1.length );
	console.log(v2.length);
	console.log(v3.length);
	document.write("<p> O tamanho do vetor v1 é: " + v1.length + "<\p>" );
	document.write("<p> O tamanho do vetor v2 é: " +v2.length + "<\p>" );
	document.write("<p> O tamanho do vetor v3 é: " +v3.length + "<\p>" );
</script>
</body>
