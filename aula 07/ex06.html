<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>

<body>
<h1>Removendo valores na array/matriz</h1>
<script>
		// declaração de vetor vazio
		var v1 = ["laranja", "maçã", "abacate", "melão"];
		document.write("<p> O tamanho do vetor v1 é: " + v1.length + "<\p>" );
		document.write("<p> Todos os elementos da array é: " + v1 + "<\p> <br>" );
		//Comando pop()
		//remove o último elemento da array
		// sintaxe:
		//nome_array.pop();
		// removendo o ultimo valor da array, usando o comando pop()
		v1.pop();
		document.write("<p> O tamanho do vetor v1 é: " + v1.length + "<\p>" );
		document.write("<p> Todos os elementos da array é: " + v1 + "<\p> <br>" );
		v1.pop();

		document.write("<p> Todos os elementos da array é: " + v1 + "<\p><br>" );
		v1.pop();
		document.write("<p> O tamanho do vetor v1 é: " + v1.length + "<\p>" );
		document.write("<p> Todos os elementos da array é: " + v1 + "<\p><br>" );
		v1.pop();
		document.write("<p> O tamanho do vetor v1 é: " + v1.length + "<\p>" );
		document.write("<p> Todos os elementos da array é: " + v1 + "<\p>" );
</script>
</body>
