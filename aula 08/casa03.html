<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>
<script type="text/javascript">
	var i =0;

	while(i<=25){

		document.write(i+";<br>");

		i++;	
	}
	document.write("<br>Inicio da regressao de 25 ate 0.<br><br>");
	i=25;
	while(i>=0){

		document.write(i+";<br>");

		i--;	
	}
	document.write("<br><br>Programa finalizado");
</script>
</body>
</html>
