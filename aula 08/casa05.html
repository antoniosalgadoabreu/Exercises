<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>
<script type="text/javascript">
	var  i=1;

	while (i<=1000) {
		if (i%2==0) {
			document.write(i+"<br>");
		}
		i++;
	}
	document.write("<br><br>Programa finalizado");
</script>
</body>
