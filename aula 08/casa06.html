<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>

<script type="text/javascript">

	var  n1=parseInt(prompt("Digite um numero poisitivo."));
	var i=0
	
	while (i<=n1) {
		if (i%3==0) {
			document.write(i+"<br>");
		}
		i++;
	}
	document.write("<br><br>Programa finalizado");

</script>
</body>
</html>
