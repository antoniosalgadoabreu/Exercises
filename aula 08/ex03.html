<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>

<script type="text/javascript">

	var i=1;
	var j=0;

	while (i<=1500) {

		if (i%7==0) {
			document.write(i+"<br>");
			j++;
		}
		
		i++;
	}

	document.write("O total de numeros multiplos de 7 é: "+j);
	document.write("<br><br>Programa finalizado");	
</script>

</body>
</html>
