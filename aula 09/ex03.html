<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>

<script type="text/javascript">
	var i =0;
	var vetor=[];
	
	while (i<10) {
		vetor[i]=prompt("Digite um nome para o vetor:");
		i++;
	}
	i=0;
	while (i<10) {
		document.write(vetor[i]+";<br>");
		i++;
	}
	document.write("<br>Programa finalizado.")
</script>

</body>
</html>
