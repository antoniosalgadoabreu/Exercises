<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body style="font-family: 'Consolas';">

<script type="text/javascript">

	var h=parseInt(prompt("Digite a altura do retangulo"));
	var l=parseInt(prompt("Digite a largura do retangulo"));
	
	for (var i=1;i<=h;i++) {
	
		document.write("<br>");
		for (var j=1;j<=l;j++) {

			if (i==1 || i==h || j==1 || j==l) {
				document.write("@");
				
			} else {
				document.write(" ");
			}
		}
	}
</script>

</body>
</html>
