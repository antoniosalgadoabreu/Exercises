<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>

<script type="text/javascript">

	for (var i=2;i<=9;i++) {
		for (var j=0;j<=10;j++) {
			
			document.write("<br>"+i+" X "+j+" = "+(i*j));
		}
		document.write("<br>");
	}
</script>

</body>
</html>
