<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>

<script type="text/javascript">
	// exemplo de funções para programação.
	// funções "VOID", são funções que não tem retorno de resultado.
	function subtrair(n1, n2){
		document.write("<br><br>"+n1+" - "+n2+" = "+(n1-n2));
		}

	var nu1 = parseInt(prompt("Digite o primeiro número da subtração:"));
	var nu2 = parseInt(prompt("Digite o segundo número da subtração:"));

	subtrair(nu1, nu2);
</script>

</body>
</html>
