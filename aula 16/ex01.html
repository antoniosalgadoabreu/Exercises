<body>

<h1>Manipulação de String()</h1>
<p>Propriedadade length - retorna o tamanho de uma string</p>

<script>
	var frase = "Bom dia Alunos.";
	document.write("String: " + frase);
	document.write("<br>O tamanha da String é " + frase.length);
	document.write("<br>O tamanha da String é " + "Bom dia Alunos.".length);
</script>
</body>
</html>
