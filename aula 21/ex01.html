<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

</head>

<body>

    <h1>Carrossel</h1>

    <img id="itela" src="img/img_0.jpg" alt="" style="width: 400px; height: 400px; border: 2px solid black;">
    <br>
    <p id="itexto">imagem bonita</p>
    <br>
    <button onclick="anterior()">Anterior</button>
    <button onclick="proximo()">Proximo</button>
    <br>
    <img id="itela" src="img/img_0.jpg" alt="" style="width: 20px; height: 20px; border: 2px solid white; border-radius: 5px;">

    

    <script>

        var lista = [];
        var listaTexto = [];
        var i = 0;

        lista.push("img/img_0.jpg");
        lista.push("img/img_1.jpg");
        lista.push("img/img_2.jpg");
        lista.push("img/img_3.jpg");

        listaTexto.push("imagem bonita");
        listaTexto.push("imagem bonita 2");
        listaTexto.push("imagem bonita 3");
        listaTexto.push("imagem bonita 4");

        function anterior() {

            if (i == 0) {
                i = lista.length - 1;
            } else {
                i--;
            }
            document.getElementById("itela").src = lista[i];
            document.getElementById("itexto").innerHTML = listaTexto[i];
        }
        function proximo() {

            if (i == lista.length - 1) {
                i = 0;
            } else {
                i++;
            }
            document.getElementById("itela").src = lista[i];
            document.getElementById("itexto").innerHTML = listaTexto[i];

        }
    </script>

</body>

</html>
